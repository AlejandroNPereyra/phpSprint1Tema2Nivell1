<!DOCTYPE html>
<html>

<!-- Crea una funció Calculadora que entri dos nombres per paràmetre, i en un tercer paràmetre 
et permeti fer la suma, la resta, la multiplicació o la divisió dels dos nombres. -->

<head>
    <title>Calculadora</title>
</head>
<body>

    <form method="post" action="Exercici3b.php">

        <input type="number" name="num1" placeholder="Ingrese la primera cifra" required>

        <select name="operacion">

            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>

        </select>

        <input type="number" name="num2" placeholder="Ingrese la segunda cifra" required>

        <button type="submit">Calcular</button>

    </form>

</body>
</html>
